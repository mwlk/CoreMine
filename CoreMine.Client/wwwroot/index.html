<script>
    // FunciÃ³n que cambia el tema (dark-base <-> material)
    window.setRadzenTheme = function (theme) {
        const link = document.getElementById("radzen-theme");
        if (link) {
            link.href = `_content/Radzen.Blazor/css/${theme}.css`;
        }
    };

    // Estado actual (inicial dark)
    let currentTheme = "dark-base";

    // FunciÃ³n para alternar
    function toggleTheme() {
        currentTheme = (currentTheme === "dark-base") ? "material" : "dark-base";
        window.setRadzenTheme(currentTheme);
    }
</script>
